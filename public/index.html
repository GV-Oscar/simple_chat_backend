<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>

    <script src="socket.io/socket.io.js"></script>
    <script>
        var client = io();

        client.on('connect', function() {
            console.log('Conectado al servidor')
        })

        client.on('disconnect', function() {
            console.log('Perdimos comunicaci√≥n con el servidor')
        })

        // Emitir un evento al servidor
        client.emit('mensaje', { nombre: 'Oscar', apelido: 'Giraldo', dni: '123456', time: Date.now() });

        // Escuchar un evento del servidor
        client.on('mensaje', function(payload) {
            console.log(payload);
        });
    </script>
</body>
</html>
